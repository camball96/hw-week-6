<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" 
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>


    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <h1 class="navbar-brand mx-auto">Weather Dashboard</h1>
        </nav>

        <div class="container">
            <div class="row">

                <!--Search container-->
                <div class="col-3" id="searchContainer">
                    <div class="card-transparent border-0">
                        <div class="card-body">
                            <label>Search your city</label>
                            <div class="input-group mb-3">
                                <input id="yourCity" type="text" class="form-control" placeholder="Melbourne">
                                    <div class="input-group-append">
                                        <button id="citySearchBtn" class="btn btn-primary" type="submit">
                                            <i id="searchBtn" class="fab fa-searchengin" aria-hidden="true"></i>
                                        </button>
                                    </div>
                            </div>
                            <!--Can input recent searches here-->    
                            <ul class="recentSearches">

                            </ul>

                        </div >
                    </div>
                </div>

                <!--Results container-->
                <div class="col-9" id="resultsContainer">
                    <div class="row">
                        <div class="card-transparent border-0">
                            <div class="card-body">
                                <!-- 'city' name must by loaded in with js-->
                                <h4 id="city" class="card-title">City</h4>
                                <h4 id="currDate" class="card-title">Date</h4>
                                <ul id="resultsData">
                                    <!-- Weather values updated with JS -->
                                    <li><img id='currentWeatherIcn'></img></li>
                                    <li class='card-text' id='currTemp'>Temp: </li>
                                    <li class='card-text' id='currHum'>Humidity: </li>
                                    <li class='card-text' id='currWind'>Windspeed: </li>
                                    <li class='card-text' id='currUVI'>UV Index:  <i class="far fa-thumbs-up"></i> <i class="far fa-thumbs-down"></i></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!--History cards-->
                    <div id="historyCard" class="row">
                        <h4 class="cardtitle">5 day forecast</h4>
                    </div>

                    <!--5 day forecast-->
                    <div class="row">
                        <div class="col mt-4">
                            <div class="card pb-5 fiveDayCard pl-5">
                                <!-- Appends 5 day forecast-->
                                <div class="row">
                                    <div class="col fiveDayOne">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        


        <script src="https://momentjs.com/downloads/moment-with-locales.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="index.js" async defer></script>
    </body>
</html>
